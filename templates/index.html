<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bookstore Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #343541;
      color: #ECECEC;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 10px;
      background-color: #202123;
      text-align: center;
      font-weight: bold;
    }
    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 10px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      background-color: #0b93f6;
      align-self: flex-end;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }
    .bot {
      background-color: #444654;
      align-self: flex-start;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background-color: #202123;
    }
    #userInput {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background-color: #40414f;
      color: #fff;
    }
    #sendBtn {
      margin-left: 10px;
      padding: 0 20px;
      border: none;
      border-radius: 5px;
      background-color: #0b93f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #sendBtn:hover {
      background-color: #0075e0;
    }
  </style>
</head>
<body>
  <header>ðŸ“š Bookstore Chatbot</header>
  <div id="chat-container"></div>
  <div id="input-area">
    <input id="userInput" type="text" placeholder="Nháº­p tin nháº¯n..." onkeydown="if(event.key==='Enter'){sendMessage()}"/>
    <button id="sendBtn" onclick="sendMessage()">Gá»­i</button>
  </div>

  <script>
    async function loadHistory() {
      const res = await fetch("/history");
      const data = await res.json();
      data.history.forEach(m => addMessage(m.parts[0], m.role === "user" ? "user" : "bot"));
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      addMessage(msg, "user");
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: msg})
      });
      const data = await res.json();

      addMessage(data.reply, "bot");
    }

    function addMessage(text, sender) {
      const chat = document.getElementById("chat-container");
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    window.onload = loadHistory;
  </script>
</body>
</html>
